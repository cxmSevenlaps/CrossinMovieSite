$def with (movie)
<h4><a href="/">返回首页</a></h4>
<h1>$movie.title</h1>
<hr>	
<p>电影名：$movie.year</p>
<p>原名：$movie.origin</p>
<p>url:$movie.url</p>
<p>评分：$movie.rating</p>
<p>图片：$movie.image</p>
<img src="/static/poster/$(movie.id).jpg">
<p>导演:$movie.directors</p>

$ casts = movie.casts.split(',')
<p>主演：
$for cast in casts:
	<a href="/cast/$cast">$cast</a>
</p>

<p>上映时间：$movie.year</p>
<p>类型:$movie.genres</p>
